<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="HenryZ's personal website showcasing software projects and developer portfolio">
  <title>HenryZ | Portfolio</title>
  
  <!-- Preload critical assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Space+Mono:wght@400;700&family=Tourney:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Scanline effect -->
  <div class="scanline" aria-hidden="true"></div>
  
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <a href="#" class="logo terminal-cursor" aria-label="Home">nodewee</a>
        
        <button id="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <ul class="nav-links" id="nav-menu">
          <li>
            <div id="language-switcher" aria-label="Language selection"></div>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Portfolio Section (Main Focus) -->
    <section id="portfolio">
      <div class="container">
        <div class="section-title animate-on-scroll">
          <h2 data-i18n="portfolio.title"></h2>
        </div>
        
        <div class="portfolio-grid" id="portfolio-projects">
          <!-- Projects will be populated dynamically by script.js -->
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about">
      <div class="container">
        <div class="about-content">
          <div class="about-image animate-on-scroll">
            <img src="https://avatars.githubusercontent.com/u/6458437?v=4" alt="HenryZ Profile" width="200" height="200">
          </div>
          
          <div class="about-text animate-on-scroll">
            <!-- <h2 data-i18n="about.title"></h2> -->
            <p data-i18n="about.content"></p>
            
            <div class="skills">
              <h3 data-i18n="skills.title"></h3>
              <div class="skills-list" id="skills-container">
                <!-- Skills will be populated dynamically by script.js -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer-->
  <footer>
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <div class="footer-social">
            <a href="https://github.com/nodewee/" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
              <i class="fab fa-github" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/hz42hz" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
              <i class="fab fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="mailto:nodewee@gmail.com" aria-label="Email">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="i18n.js"></script>
  <script src="script.js"></script>
</body>
</html>
